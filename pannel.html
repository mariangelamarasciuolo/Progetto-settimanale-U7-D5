<body>

    <div class="container text-center">
       
        <div class="row justify-content-center">
            <div class="col-12 mt-4">
                <h3> I NOSTRI PRODOTTI </h3>
            </div>
            <div class="col-12 mt-4">
                <div class="row" id="containProd"></div>
            </div>
        </div>
    </div>


   <!--   Modale modifica prodotto
-->

   
  <div class="modal fade" id="modificaProdotto" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modifica Prodotto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="formProdotto">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" aria-describedby="event name"
                        placeholder="Inserisci il nome" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrizione</label>
                    <textarea type="text" class="form-control" id="description" aria-describedby="event description"
                        placeholder="Aggiungi una descrizione" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" aria-describedby="event brand"
                        placeholder="Brand" required>
                </div>

                <div class="mb-3">
                    <label for="imageUrl" class="image">imageURL</label>
                    <input type="text" class="form-control" id="image" aria-describedby="event image"
                        placeholder="image" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Prezzo</label>
                    <input type="number" class="form-control" id="price" aria-describedby="event price"
                        placeholder="1$" required>
                </div>
               

              
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="button" id="saveProduct"   data-bs-dismiss="modal" class="btn btn-primary">Salva</button>
        </div>
      </div>
    </div>
  </div>

<!-- 
  modal visualizza prodotto -->
  <div class="modal fade" id="visualizzaProdotto" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Visualizza Prodotto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
                <img id="visImg" src="" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 id="visName" class="card-title"></h5>
                  <p id="visDescription" class="card-text"></p>
                  <p id="visBrand" class="card-text"></p>
                  <p id="visPrice" class="card-text"></p>
               
                </div>
             
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        
        </div>
      </div>
    </div>
  </div>
